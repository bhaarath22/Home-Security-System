<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h2>Auth App</h2>
                </div>
                <div class="nav-links" id="navLinks">
                    <button class="btn btn--outline" id="logoutBtn" style="display: none;">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Container -->
        <main class="main-content">
            <div class="container">
                <!-- Login Page -->
                <div id="loginPage" class="page-container">
                    <div class="auth-container">
                        <div class="card">
                            <div class="card__header">
                                <h2>Welcome Back</h2>
                                <p>Sign in to your account</p>
                            </div>
                            <div class="card__body">
                                <form id="loginForm" class="auth-form">
                                    <div class="form-group">
                                        <label class="form-label" for="loginEmail">Email</label>
                                        <input 
                                            type="email" 
                                            id="loginEmail" 
                                            class="form-control" 
                                            required 
                                            placeholder="Enter your email"
                                        >
                                        <div class="error-message" id="loginEmailError"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="loginPassword">Password</label>
                                        <input 
                                            type="password" 
                                            id="loginPassword" 
                                            class="form-control" 
                                            required 
                                            placeholder="Enter your password"
                                        >
                                        <div class="error-message" id="loginPasswordError"></div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn--primary btn--full-width" id="loginSubmitBtn">
                                        Sign In
                                    </button>
                                    
                                    <div class="auth-message" id="loginMessage"></div>
                                </form>
                                <div class="auth-footer">
                                    <p>Don't have an account? <a href="#" id="goToSignup">Sign up here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Page -->
                <div id="signupPage" class="page-container" style="display: none;">
                    <div class="auth-container">
                        <div class="card">
                            <div class="card__header">
                                <h2>Create Account</h2>
                                <p>Sign up for a new account</p>
                            </div>
                            <div class="card__body">
                                <form id="signupForm" class="auth-form">
                                    <div class="form-group">
                                        <label class="form-label" for="signupUsername">Username</label>
                                        <input 
                                            type="text" 
                                            id="signupUsername" 
                                            class="form-control" 
                                            required 
                                            placeholder="Choose a username"
                                        >
                                        <div class="error-message" id="signupUsernameError"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="signupEmail">Email</label>
                                        <input 
                                            type="email" 
                                            id="signupEmail" 
                                            class="form-control" 
                                            required 
                                            placeholder="Enter your email"
                                        >
                                        <div class="error-message" id="signupEmailError"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="form-label" for="signupPassword">Password</label>
                                        <input 
                                            type="password" 
                                            id="signupPassword" 
                                            class="form-control" 
                                            required 
                                            placeholder="Create a password"
                                        >
                                        <div class="error-message" id="signupPasswordError"></div>
                                        <div class="form-hint">Password must be at least 6 characters long</div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn--primary btn--full-width" id="signupSubmitBtn">
                                        Create Account
                                    </button>
                                    
                                    <div class="auth-message" id="signupMessage"></div>
                                </form>
                                <div class="auth-footer">
                                    <p>Already have an account? <a href="#" id="goToLogin">Sign in here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Page -->
                <div id="dashboardPage" class="page-container" style="display: none;">
                    <div class="dashboard-container">
                        <div class="card">
                            <div class="card__header">
                                <h2 id="welcomeMessage">Welcome!</h2>
                                <p>You have successfully logged in</p>
                            </div>
                            <div class="card__body">
                                <div class="dashboard-content">
                                    <div class="user-info">
                                        <h3>Account Information</h3>
                                        <div class="info-item">
                                            <label>Username:</label>
                                            <span id="dashboardUsername">-</span>
                                        </div>
                                        <div class="info-item">
                                            <label>Email:</label>
                                            <span id="dashboardEmail">-</span>
                                        </div>
                                        <div class="info-item">
                                            <label>Member since:</label>
                                            <span id="dashboardJoinDate">-</span>
                                        </div>
                                    </div>
                                    
                                    <div class="dashboard-actions">
                                        <button class="btn btn--secondary" id="dashboardLogoutBtn">
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
